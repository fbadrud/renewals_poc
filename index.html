<!DOCTYPE html>
<html>
<head>
  <title>Renewals Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; white-space: pre-wrap; background: #f9f9f9; }
    #userInput { width: 70%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Renewals Chat Assistant</h2>
  <div id="chatBox"></div>
  <br>
  <input type="text" id="userInput" placeholder="Ask something like 'Give me a quote for CUST002'" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const chatBox = document.getElementById("chatBox");

      chatBox.innerHTML += `ðŸ§‘ You: ${input}\n`;

      const response = await fetch("http://localhost:7071/api/ChatRouterAgent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const text = await response.text();
      chatBox.innerHTML += `ðŸ¤– Bot: ${text}\n\n`;

      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
